<table class="table">
<thead class="thead-dark">
<tr>
  <th></th>
  <th>Name</th>
  <th>Price</th>
  <th>Units In Stock</th>
</tr>
</thead>

<tbody>
<tr *ngFor="let tempMealplan of mealplans">
  <td class="align-middle">
    <img src="{{ tempMealplan.imageUrl }}" height="50" />
  </td>
  <td class="align-middle">{{ tempMealplan.name}}</td>
  <td class="align-middle">{{ tempMealplan.price | currency:'USD'}}</td>
  <td class="align-middle">{{ tempMealplan.units }}</td>
</tr>

</tbody>
</table>
